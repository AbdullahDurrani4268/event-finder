<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="#">EventFinder</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#featured">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero text-center bg-primary text-white py-5">
    <h1 class="display-5">Discover Events Near You</h1>
  </section>

  <!-- Search Bar -->
  <section class="container my-4">
    <input type="text" id="searchInput" class="form-control" placeholder="Search events by name..."/>
  </section>

  <!-- Featured Events -->
  <section id="featured" class="container mb-5">
    <h2 class="mb-4">Featured Events</h2>
    <div class="row" id="eventsContainer">
      <!-- Event cards go here -->
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="bg-light py-4 text-center">
    <p>Contact us at: <strong>info@eventfinder.com</strong></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
